<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="h-screen font-custom">
    <img
      src="images/bg-pattern.svg"
      alt=""
      class="z-1 fixed top-0 h-1/2 w-full"
    />

    <div class="fixed flex justify-center items-center top-10 z-2 w-full">
      <img src="images/pattern-circles.svg" alt="" class="" />
    </div>
    <div
      class="relative h-1/3 flex justify-center flex-col items-center z-10 w-full"
    >
      <h1 class="mt-5 text-2xl font-extrabold">
        Simple, traffic-based pricing
      </h1>
      <p class="mt-3 text-gray-500">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <div class="w-full relative flex justify-center items-center">
      <div class="rounded-2xl shadow-lg bg-white z-10 p-10 w-4/5 sm:w-2/5 ">
        <div class="w-full flex justify-between items-center mb-10">
          <p
            class="text-sm text-gray-500 tracking-wider font-semibold uppercase view"
          >
            100K <span class="ml-1 tracking-widest">Pageviews</span>
          </p>
          <p class="font-black text-3xl mo"> $<span class="span">16.00</span>
           
            <sup class="font-semibold text-gray-500 text-sm">/month</sup>
          </p>
        </div>

        <input type="range" min="1" max="5" value="3"  name="slider" step="1" class="w-full block cursor-pointer slider"  />

        <div class="mt-10 flex justify-between items-center mb-12 cursor-pointer">
          <p class="text-gray-500 text-sm ml-0 sm:ml-20">Monthly Billing <div class="bg-gray-300 rounded-3xl h-7 w-16 flex items-center px-1 mx-2 idea off transition duration-1000 ease-in">
            <div class="bg-white rounded-full w-5 h-5 tr"></div>
          </div></p>
          <p class="text-gray-500 text-sm">
            Yearly Billing
            <span
              class="bg bg-red-100 text-red-600 rounded-xl p-1 px-2 text-sm ml-2"
              >25% discount</span
            >
          </p>
        </div>
        <hr />
        <div class="flex justify-between items-center mt-7 flex-col sm:flex-row">
          <ul>
            <li class="py-1 text-gray-800"> <i class="fas fa-check mr-5 text-green-400"></i>Unlimited websites</li>
            <li class="py-1 text-gray-800"><i class="fas fa-check mr-5 text-green-400"></i>100% data ownership</li>
            <li class="py-1 text-gray-800"><i class="fas fa-check mr-5 text-green-400"></i> Email reports</li>
          </ul>
          <button class="bg-indigo-900 rounded-3xl w-44 h-10 text-white text-sm hover:bg-indigo-500 my-2 sm:my-0 ">Start my trial</button>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
